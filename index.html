<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200&family=Rubik:wght@300&display=swap" rel="stylesheet">
  <title>Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="container">
   <div class="jere"> 
    <div class="jererob">
     <img class="jerepix" src="images/image-jeremy.png" alt="image">
      <p class="rep">Report for</p>
       <h1>Jeremy Robson</h1>
    </div> 
        <div class="tex">
          <button class="tracker-option" data-option="daily">Daily</button>
          <button class="tracker-option" data-option="weekly">Weekly</button>
          <button class="tracker-option" data-option="monthly">Monthly</button>
        </div>
        
   </div>

    <div class="frame-act work">
       <img class="icon" src="images/icon-work.svg" alt="work">
      <div class="activity_info">
         <div class="ellipsis">
            <h2 class="activity_name">Work</h2>
             <div class="activity_option">
               <img class="sv" src="images/icon-ellipsis.svg" alt="icon">
             </div>
          </div>
            <div class="activity_timeframes">
              <div class="hours">
                32hrs
              </div>
              
              <div class="previoustime">
                <p class="previous">Lastweek - </p>
                <p class="time"> 36hrs</p>
              </div>

            </div>    
      </div>
    </div>

    <div class="frame-act blue">
      <img class="icon" src="images/icon-play.svg" alt="play">
       <div class="activity_info">
         <div class="ellipsis">
           <h2 class="activity_name">Play</h2>
           <div class="activity_option">
             <img class="sv" src="images/icon-ellipsis.svg" alt="icon">
           </div>
         </div>

         <div class="activity_timeframes">

            <div class="hours">10hrs</div>

             <div class="previoustime">
               <p class="previous">Lastweek - </p>
               <p class="time"> 8hrs</p>
             </div>

         </div>

       </div>
   </div>

   <div class="frame-act red">
     <img class="icon" src="images/icon-study.svg" alt="study">
       <div class="activity_info">
         <div class="ellipsis">
           <h2 class="activity_name">Study</h2>
            <div class="activity_option">
              <img class="sv" src="images/icon-ellipsis.svg" alt="icon">
            </div>
         </div>
          
          <div class="activity_timeframes">
            <div class="hours">4hrs</div>

             <div class="previoustime">
               <p class="previous">Lastweek - </p>
               <p class="time"> 7hrs</p>
             </div>

          </div>

     </div>
   </div>

   <div class="frame-act violet">
     <img class="icon" src="images/icon-exercise.svg" alt="exercise">
       <div class="activity_info">
          <div class="ellipsis">
           <h2 class="activity_name">Exercise</h2>
           <div class="activity_option">
             <img class="sv" src="images/icon-ellipsis.svg" alt="icon">
           </div>
          </div>

          <div class="activity_timeframes">
            <div class="hours">4hrs</div>

             <div class="previoustime">
               <p class="previous">Lastweek - </p>
               <p class="time"> 5hrs</p>
             </div>

          </div>

       </div>
   </div>

    <div class="frame-act green">
     <img class="icon" src="images/icon-social.svg" alt="social">
       <div class="activity_info">
         <div class="ellipsis">
           <h2 class="activity_name">Social</h2>
           <div class="activity_option">
            <img class="sv" src="images/icon-ellipsis.svg" alt="svg">
          </div>
         </div>

         <div class="activity_timeframes">
            <div class="hours">5hrs</div>

              <div class="previoustime">
               <p class="previous">Lastweek - </p>
               <p class="time"> 10hrs</p>
              </div>

         </div>

       </div>
   </div>

   <div class="frame-act yellow">
     <img class="icon" src="images/icon-self-care.svg" alt="self-care">
       <div class="activity_info">
         <div class="ellipsis">
           <h2 class="activity_name">Self Care</h2>
           <div>
            <img class="sv" src="images/icon-ellipsis.svg" alt="svg">
           </div>
         </div>

          <div class="activity_timeframes">
            <div class="hours">2hrs</div>

             <div class="previoustime">
               <p class="previous">Lastweek - </p>
               <p class="time"> 2hrs</p>
             </div>

          </div>

      </div>

  </div>
      <div class="attribution" style="font-size:13px">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="#">DevEmman</a>.
      </div>
 </div>
  <script src="script.js"></script>
</body>
</html>
